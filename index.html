<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر إلكتروني</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            direction: rtl;
            text-align: right;
        }

        header {
            background-color: #232f3e;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
        }

        .logo h1 {
            font-size: 24px;
        }

        .search-bar {
            display: flex;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        .search-bar button {
            padding: 10px;
            background-color: #ff9900;
            border: none;
            cursor: pointer;
        }

        .user-options a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            width: calc(33.333% - 40px);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 10px 0;
        }

        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <header>
        <div class="logo">
            <h1>متجري</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="ابحث عن منتجات...">
            <button>بحث</button>
        </div>
        <div class="user-options">
            <a href="#">تسجيل الدخول</a>
            <a href="#">عربة التسوق</a>
        </div>
    </header>

    <!-- قائمة المنتجات -->
    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="منتج 1">
                <h3>منتج 1</h3>
                <p>وصف قصير للمنتج.</p>
                <button>أضف إلى العربة</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="منتج 2">
                <h3>منتج 2</h3>
                <p>وصف قصير للمنتج.</p>
                <button>أضف إلى العربة</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="منتج 3">
                <h3>منتج 3</h3>
                <p>وصف قصير للمنتج.</p>
                <button>أضف إلى العربة</button>
            </div>
        </section>
    </main>

    <!-- الفوتر -->
    <footer>
        <p>© 2024 جميع الحقوق محفوظة</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // كود بسيط لإضافة المنتجات إلى عربة التسوق
        const buttons = document.querySelectorAll(".product button");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                alert("تم إضافة المنتج إلى العربة!");
            });
        });
    </script>

</body>
</html>
